// Function to dynamically generate the filtered and sorted song list
function generateFilteredSongList() {
    const filterDropdown = document.getElementById("filterDropdown");
    const selectedFilter = filterDropdown.value;
    const songListContainer = document.getElementById("songList");

    // Remove existing list items
    songListContainer.innerHTML = "";

    // Filter songs based on the selected filter and remove null values
    const filteredSongs = songs.filter(song => song[selectedFilter] !== null);

    // Sort songs in ascending order based on the selected filter
    filteredSongs.sort((a, b) => {
        const aValue = a[selectedFilter];
        const bValue = b[selectedFilter];

        // Handle null values by placing them at the end
        if (aValue === null && bValue === null) return 0;
        if (aValue === null) return 1;
        if (bValue === null) return -1;

        return aValue - bValue;
    });

    // Display filtered and sorted songs
    //filteredSongs.forEach((song, index) => {
    //    const listItem = document.createElement("li");
    //    listItem.textContent = `${song[selectedFilter]} - ${song.title}`;
    //    listItem.addEventListener("click", () => displaySheetMusic(index, filteredSongs));
    //    songListContainer.appendChild(listItem);
    //});

     // Display filtered and sorted songs
    filteredSongs.forEach((song, index) => {
    if (index % 50 === 0) {
        // Create a new column after every 50 lines
        const column = document.createElement("ul");
        songListContainer.appendChild(column);
    }
    // Append the song to the current column
    const currentColumn = songListContainer.lastChild;
    const listItem = document.createElement("li");
    listItem.textContent = `${song[selectedFilter]} - ${song.title}`;
    listItem.addEventListener("click", () => displaySheetMusic(index, filteredSongs));
    currentColumn.appendChild(listItem);
});
}

// Call the function to generate the initial filtered and sorted song list generateFilteredSongList();

// Function to dynamically display sheet music
function displaySheetMusic(index, filteredSongs) {
    const song = filteredSongs[index];
    const songDisplayContainer = document.getElementById("musicSheet");
    
    // You can customize the display format here
    const sheetMusicHTML = `
        <h2>${song.title}</h2>
        <p>Csillag csillag: ${song.cscs} |
            Halacskás: ${song.hala} |
            Gyömösz: ${song.gyom} |
            Nehémiás: ${song.nehe} |
            Jóel: ${song.joel} |
            Salamon: ${song.sala} |
            Bérea: ${song.bere} |
            Jóseb: ${song.jose} </p>
        <img src="${song.sheetMusic}" style="border:none;"></img>
    `;
    //style="border:none;"
    songDisplayContainer.innerHTML = sheetMusicHTML;
        
    // Scroll to the top of the page 
    window.scrollTo({ top: 0, behavior: 'smooth' });
}

// Call the function to generate the initial filtered and sorted song list
generateFilteredSongList();

// Add event listener for filter changes to trigger song list generation
document.getElementById("filterDropdown").addEventListener("change", generateFilteredSongList);
